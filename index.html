<!DOCTYPE HTML>
<html lang="fr">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <title>Kalliste - Institu de beauté - Le havre</title>
  <meta name="keywords" content="Soins de beauté le havre, Le havre soins du corp, le havre soins du visage, Massage le havre">
  <meta name="description" content="Institu de beauté - Le havre. Vous propose des soins du visage et du corp. " />
  <link rel="stylesheet" href="asset/css/bootstrap/bootstrap.min.css">
  <link rel="stylesheet" href="asset/css/master.css">
  <link rel="stylesheet" href="asset/css/panier.css">
</head>
<body ng-app="myApp">
  <header class="container-fluid">
    <div class="row">
      <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="#">Navbar</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav">
            <li class="nav-item">
              <a class="nav-link" href="#!/produits">Nos Produits</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#!/services">Nos services</a>
            </li>
            <li class="nav-item">
              <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#exampleModal">
                Panier
              </button>
            </li>
          </ul>
        </div>
      </nav>
    </div>
  </header>
  <main class="container-fluid">
    <div class="row">
      <div class="col-12">
        <div ng-view>ng view</div>
        <div class="modal fade"  ng-controller="panierCtrl" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
          <div class="modal-dialog modal-dialog-centered" role="document">
            <div class="modal-content">
              <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLongTitle">Prix total de {{prixTotalDuPanier()}}€ pour un total de {{nombreArticlesDuPanier()}} articles</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                  <span aria-hidden="true">&times;</span>
                </button>
              </div>
              <div class="modal-body">
                <div class="row produitPanier" ng-repeat="itemArticle in panier"  data-id-panier="{{itemArticle.idProduit}}">
                  <div class="col-1 idProduit">
                    {{itemArticle.idProduit}}
                  </div>
                  <div class="col-5 col-lg-6 titre" style="white-space: nowrap;overflow:visible;">
                    {{itemArticle.title}}
                  </div>
                  <div class="col-8 col-lg-8 col-xl-8 text-right" style="white-space: nowrap;min-width:72px;padding:0;">
                    <input type="button" class="buttonMoinQtPanier" ng-click="produitPanierQuantitePlus(itemArticle)" value="<" style="display:inline;width:15px;padding:0;" />
                    <input type="text" min="1" max="99" name="quantite"  ng-model="itemArticle.qt" value="{{itemArticle.qt}}" style="width:40px;text-align:center;" />
                    <input type="button" class="buttonPlusQtPanier" ng-click="produitPanierQuantitePlus(itemArticle)" value="> " style="display:inline;width:15px;padding:0;" />
                  </div>
                  <div class="col-3 text-right">
                    <div class="price">
                      {{itemArticle.price}}
                    </div>
                    <div class="">
                      <a href="#" data-ng-click="supprimerDuPanier($index)" class="supprimerProduit">Supprimer</a>
                    </div>
                  </div>
                </div><!--item panier -->
              </div>
              <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                <button type="button" class="btn btn-primary">Save changes</button>
              </div>
            </div>
          </div>
        </div><!-- modal -->
      </div>
    </div>
  </main>
  <footer class="container-fluid">
    <div class="row">
      <div class="col-12">
        footer
      </div>
    </div>
  </footer>
  <script src="asset/js/angularjs/angular.min.js"></script>
  <script src="asset/js/angularjs/angular-route.js"></script>
  <script src="asset/js/jquery/jquery-3.3.1.min.js"></script>
  <script src="asset/js/bootstrap/popper.min.js"></script>
  <script src="asset/js/bootstrap//bootstrap.min.js"></script>
  <script src="app/route.js"></script>
  <script src="app/panier.js"></script>
</body>
</html>
